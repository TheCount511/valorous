<!DOCTYPE html>
<html>

<head>
    <title>Valorous</title>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"rel="stylesheet">
    <link rel="stylesheet"type="text/css"href="css/styles.css">
</head>

<body>
    <header class="p-2">
        <h1 class='text-danger text-center'>Quotes from V for Vendetta</h1>
    </header>
    <main class="" style="min-height:75%">
        <section id='quote-section'class="pt-2 ">
            <div id='quote-box'class="container pl-5 pr-5 text-danger">
                <div class="row">
                    <div class="col-md-12 font-weight-bolder text-left"><i class="fas fa-quote-left fa-2x"></i></div>
                    <div class="col-md-10 text-center mx-auto pt">
                        <blockquote class="text-center">
                            <p id="text"style="font-size: 1.4em"></p>
                            <footer class="blockquote-footer text-white"style="font-size: 1em"><span id="author"></span></footer>
                        </blockquote>
                    </div>
                    <div class="col-md-12 font-weight-bolder text-right"><i class="fas fa-quote-right fa-2x"></i></div>
                    <div id='buttons'class="col-md-12 text-center">
                        <button id="new-quote"type="button"class="btn btn-outline-light m-3">New Quote</button>
                        <button type="button"class=" btn btn-outline-light m-3"><i class="fab fa-twitter"></i> Tweet Quote
                        </button>
                        <a href="twitter.com/intent/tweet"></a>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="page-footer mt-2 pt-4 ">
        <p class="text-center text-white mb-0 p-1">A project built by Fadhil Akindele</p>
    </footer>
</body>
<script type="text/javascript"src="./index.js">
</script>

</html>
